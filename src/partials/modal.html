<div class="graph-modal">
  <div class="graph-modal__overlay"></div>
  <div class="graph-modal__container" role="dialog" aria-modal="true" data-graph-target="btn-sign-up">
    <div class="graph-modal__content">
      <div class="graph-modal__title-wrapper">
        <h2 class="graph-modal__title">Регистрация</h2>
        <button class="btn-reset js-modal-close graph-modal__close" aria-label="Закрыть модальное окно"></button>
      </div>
      <form class="form form--sign-up" action="#" autocomplete="off">
        <div class="form__content">
          <label class="form__label" for="sign-up-email">Ваш E-mail:</label>
          <div class="form__input-wrapper form__input-wrapper--1">
            <input class="input-reset form__input" id="sign-up-email" type="email" name="email" placeholder="E-mail">
          </div>
          <label class="form__label" for="sign-up-password">Придумайте пароль:</label>
          <div class="form__input-wrapper form__input-wrapper--3">
            <input class="input-reset form__input" id="sign-up-password" type="password" name="password"
              placeholder="Пароль">
          </div>
          <label class="form__label" for="sign-up-password-repeat">Повторите ввод пароля:</label>
          <div class="form__input-wrapper form__input-wrapper--3">
            <input class="input-reset form__input" id="sign-up-password-repeat" type="password" name="password-repeat"
              placeholder="Пароль">
          </div>
          <div id="captcha1"></div>
          <div class="graph-modal__captcha-text"></div>
        </div>
        <button class="btn-reset btn btn--bold form__btn">Зарегистрироваться</button>
        <div class="form__warning-text">
          Нажимая на кнопку 'Зарегистрироваться', вы принимаете нашу <a href="policy.html">политику конфиденциальности</a>.
        </div>
      </form>
    </div>
  </div>

  <div class="graph-modal__container" role="dialog" aria-modal="true" data-graph-target="btn-sign-in">
    <div class="graph-modal__content">
      <div class="graph-modal__title-wrapper">
        <h2 class="graph-modal__title">Вход</h2>
        <button class="btn-reset js-modal-close graph-modal__close" aria-label="Закрыть модальное окно"></button>
      </div>
      <form class="form form--sign-in" action="#">
        <div class="form__content">
          <div class="form__text-wrapper">
            <label class="form__label" for="sign-in-email">Введите ваш E-mail:</label>
            <button class="btn-reset form__content-btn" type="button" data-graph-path="btn-sign-up">Регистрация</button>
          </div>
          <div class="form__input-wrapper form__input-wrapper--1">
            <input class="input-reset form__input" id="sign-in-email" type="email" name="email" placeholder="E-mail">
          </div>
          <div class="form__text-wrapper">
            <label class="form__label" for="sign-in-password">Введите ваш пароль:</label>
            <button class="btn-reset form__content-btn" type="button" data-graph-path="password-forget">Забыли
              пароль?</button>
          </div>
          <div class="form__input-wrapper form__input-wrapper--3">
            <input class="input-reset form__input" id="sign-in-password" type="password" name="password"
              placeholder="Пароль">
          </div>
          <div id="captcha2"></div>
          <div class="graph-modal__captcha-text"></div>
        </div>
        <button class="btn-reset btn btn--bold form__btn">Войти</button>
      </form>
    </div>
  </div>

  <div class="graph-modal__container" role="dialog" aria-modal="true" data-graph-target="password-forget">
    <div class="graph-modal__content">
      <div class="graph-modal__title-wrapper">
        <h2 class="graph-modal__title">Востановление пароля</h2>
        <button class="btn-reset js-modal-close graph-modal__close" aria-label="Закрыть модальное окно"></button>
      </div>
      <form class="form form--password-reset" action="#">
        <div class="form__content">
          <label class="form__label" for="password-reset-email">Ваш E-mail:</label>
          <div class="form__input-wrapper form__input-wrapper--1">
            <input class="input-reset form__input" id="password-reset-email" type="email" name="email"
              placeholder="E-mail">
          </div>
          <div id="captcha3"></div>
          <div class="graph-modal__captcha-text"></div>
        </div>
        <button class="btn-reset btn btn--bold form__btn">Восстановить</button>
      </form>
    </div>
  </div>

  <div class="graph-modal__container" role="dialog" aria-modal="true" data-graph-target="password-forget-code">
    <div class="graph-modal__content">
      <div class="graph-modal__title-wrapper">
        <h2 class="graph-modal__title">Введите код с почты</h2>
        <button class="btn-reset js-modal-close graph-modal__close" aria-label="Закрыть модальное окно"></button>
      </div>
      <form class="form form--password-code" action="#">
        <div class="form__content">
          <label class="form__label" for="password-code">Шестизначный код:</label>
          <div class="form__input-wrapper">
            <input class="input-reset form__input form__input--code" id="password-code" type="text" name="code"
              placeholder="_ _ _  _ _ _" data-code-mask>
          </div>
          <div class="graph-modal__captcha-text"></div>
        </div>
        <button class="btn-reset btn btn--bold form__btn">Подтвердить</button>
      </form>
    </div>
  </div>

  <div class="graph-modal__container" role="dialog" aria-modal="true" data-graph-target="password-new">
    <div class="graph-modal__content">
      <div class="graph-modal__title-wrapper">
        <h2 class="graph-modal__title">Новый пароль</h2>
        <button class="btn-reset js-modal-close graph-modal__close" aria-label="Закрыть модальное окно"></button>
      </div>
      <form class="form form--password-new" action="#">
        <div class="form__content">
          <label class="form__label" for="password-new">Введите новый пароль:</label>
          <div class="form__input-wrapper form__input-wrapper--3">
            <input class="input-reset form__input" id="password-new" type="password" name="password"
              placeholder="Пароль">
          </div>
          <label class="form__label" for="password-new-repeat">Повторите ввод нового пароля:</label>
          <div class="form__input-wrapper form__input-wrapper--3">
            <input class="input-reset form__input" id="password-new-repeat" type="password" name="password-repeat"
              placeholder="Пароль">
          </div>
        </div>
        <button class="btn-reset btn btn--bold form__btn">Сохранить</button>
      </form>
    </div>
  </div>

  <div class="graph-modal__container" role="dialog" aria-modal="true" data-graph-target="btn-create-order">
    <div class="graph-modal__content">
      <div class="graph-modal__title-wrapper">
        <h2 class="graph-modal__title">Разместить заказ</h2>
        <button class="btn-reset js-modal-close graph-modal__close" aria-label="Закрыть модальное окно"></button>
      </div>
      <form class="form form--post-order" action="#">
        <div class="form__content">
          <label class="form__label" for="create-order-address">Введите адрес:</label>
          <div class="form__input-wrapper form__input-wrapper--4">
            <input class="input-reset form__input" id="create-order-address" type="text" name="address"
              placeholder="Адрес">
          </div>

          <div id="notice" style="color: rgb(184, 17, 17);"></div>

          <label class="form__label" for="create-order-phone">Введите телефон:</label>
          <div class="form__input-wrapper form__input-wrapper--5">
            <input class="input-reset form__input" id="create-order-phone" type="text" name="phone" placeholder="">
          </div>

          <label class="form__label" for="create-order-title">Введите заголовок:</label>
          <div class="form__input-wrapper form__input-wrapper--not-padding">
            <input class="input-reset form__input" id="create-order-title" type="text" name="title" placeholder="">
          </div>

          <label class="form__label" for="create-order-text">Распишите Вашу проблему:</label>
          <div class="form__input-wrapper form__input-wrapper--not-padding">
            <textarea class="input-reset form__input form__input--textarea" id="create-order-text"></textarea>
          </div>

        </div>
        <button class="btn-reset btn btn--bold form__btn">Разместить</button>
        <div class="form__warning-text">
          Нажимая на кнопку 'Разместить', вы принимаете нашу <a href="policy.html">политику конфиденциальности</a>.
        </div>
      </form>
    </div>
  </div>

</div>

<div class="loader">
  <div class="loader__text-wrapper">
    <span class="loader__text" style="--delay: 0s;">J</span>
    <span class="loader__text" style="--delay: 100ms;">o</span>
    <span class="loader__text" style="--delay: 200ms;">b</span>
    <span class="loader__text" style="--delay: 300ms;">y</span>
  </div>
</div>
